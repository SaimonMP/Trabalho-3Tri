<html lang="pt-br">
<head>

<body>
    <h1>2º Ano A - Atividades</h1>

    <div class="container-cartoes">
        <div class="cartao">
            <div class="cartao__conteudo">
                <div class="cartao__frente">
                    <h3>Matemática</h3>
                    <p>Quanto é 5 + 5?</p>
                </div>
                <div class="cartao__verso">
                    <p>10</p>
                </div>
            </div>
        </div>

        <div class="cartao">
            <div class="cartao__conteudo">
                <div class="cartao__frente">
                    <h3>Ciências</h3>
                    <p>Qual o planeta mais próximo do Sol?</p>
                </div>
                <div class="cartao__verso">
                    <p>Mercúrio</p>
                </div>
            </div>
        </div>

        <div class="cartao">
            <div class="cartao__conteudo">
                <div class="cartao__frente">
                    <h3>Geografia</h3>
                    <p>Qual é o maior país do mundo?</p>
                </div>
                <div class="cartao__verso">
                    <p>Rússia</p>
                </div>
            </div>
        </div>

        <div class="cartao">
            <div class="cartao__conteudo">
                <div class="cartao__frente">
                    <h3>História</h3>
                    <p>Em que ano o Brasil foi descoberto?</p>
                </div>
                <div class="cartao__verso">
                    <p>1500</p>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 - Feito com dedicação para o 2º Ano A. Aprender é uma aventura!</p>
    </footer>
